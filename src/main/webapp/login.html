<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            /* CSS cơ bản từ template Active */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f9;
                margin: 0;
                padding: 0;
            }
            .login-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .login-container h2 {
                text-align: center;
                color: #333;
            }
            .login-container form {
                display: flex;
                flex-direction: column;
            }
            .login-container input {
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .login-container button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .login-container button:hover {
                background-color: #0056b3;
            }
            .error {
                color: red;
                text-align: center;
            }
            .message {
                color: green;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Header từ template -->

        <!-- Main Content -->
        <main id="main">
            <section class="login-container">
                <h2>Login</h2>
                <div th:if="${error}" class="error" th:text="${error}"></div>
                <div th:if="${message}" class="message" th:text="${message}"></div>
                <form action="/EventWeb/login.html" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p style="text-align: center;">Don't have an account? <a href="/EventWeb/register.html">Register here</a></p>
            </section>
        </main>

        <!-- Footer từ template -->

</html>
